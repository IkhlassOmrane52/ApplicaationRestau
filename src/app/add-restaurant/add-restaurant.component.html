

<div class="jumbotron">
  <h1 >Add Restaurant </h1>
  
</div>
<div *ngIf="alert" class="alert alert-success  alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data added succesfully!.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addRestaurant" (ngSubmit)="createResto()"> 
    <div class="form-group">
      <label>Name</label>
      <input type="email" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label >Restaurants</label>
        <input type="email" class="form-control"  placeholder="Enter Address" formControlName="Restaurants">
      </div>
      <div class="form-group">
        <label > address</label>
        <input type="email" class="form-control"  placeholder="Enter Email" formControlName="address" >
      </div>
      <div class="form-group">
        <label > mobile</label>
        <input type="email" class="form-control"  placeholder="Enter Email" formControlName="mobile" >
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
