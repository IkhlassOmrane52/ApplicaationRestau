<table class="table">
    <thead>

        <th scope="col">Id</th>

        <th scope="col">Address</th>
        <th scope="col">mobile</th>
        <th scope="col">Action</th>

    <tbody>

<td> <a routerLink="/update/{{resto.id}}"><i class="fa fa-edit" style="font-size:30px;color:red"></i> </a>&nbsp; &nbsp;<i (click)="deleteResto(resto.id)" class="fa fa-trash" style="font-size:30px;color:red"></i></td>
