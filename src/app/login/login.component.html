<div class="container">
  <form [formGroup]=" loginRestaurant">
    <div class="form-group">

      <label for="exampleInputEmail1">Email Address</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control"  placeholder="Enter Address" formControlName="password" [(ngModel)]="password">
      </div>
      
    <button type="submit" class="btn btn-primary" (click)="logIn()">Log In</button>
  </form>
</div>
